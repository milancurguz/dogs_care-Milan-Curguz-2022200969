<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<main class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="fa-solid fa-dog"></i> Dogs space
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./owners.html">Owners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="h3 my-3">
        <span>All dogs</span>
        <a href="add-dog.html" class="btn btn-sm btn-success">
            <i class="fa-solid fa-plus"></i> Add dog
        </a>
    </h1>
    <div class="row" id="card-container"></div>
</main>
<template id="dogs">
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="" class="card-img-top dog-img" alt="Dog Image">
            <div class="card-body">
                <h5 class="card-title name"></h5>
                <p class="card-text breed"></p>
                <p class="card-text age"></p>
                <p class="card-text updated"></p>
                <div class="btn-group">
                    <a href="#" class="btn btn-sm btn-primary edit">
                        <i class="fa-solid fa-pen-to-square"></i> Edit
                    </a>
                    <button type="button" class="btn btn-sm btn-danger remove">
                        <i class="fa-solid fa-trash"></i> Delete
                    </button>
                    <a href="#" class="btn btn-sm btn-success adopt">
                        <i class="fa-solid fa-hand-holding-heart"></i> Adopt
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
